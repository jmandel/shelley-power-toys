name: Build and Publish Skill

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build skill package
        run: |
          mkdir -p dist
          zip -r dist/shelley-power-toys.skill \
            SKILL.md LICENSE.txt scripts/ ui/ \
            -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          
          cat > dist/index.html << 'HTMLEOF'
