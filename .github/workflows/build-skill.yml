name: Build and Publish Skill

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build skill package
        run: |
          mkdir -p dist
          zip -r dist/shelley-power-toys.skill \
            SKILL.md LICENSE.txt scripts/ ui/ \
            -x "*.pyc" -x "*__pycache__*" -x "*.git*"
          
          cat > dist/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head><title>Shelley Power Toys</title></head>
          <body>
            <h1>Shelley Power Toys</h1>
            <p><a href="shelley-power-toys.skill">Download Skill Package</a></p>
            <p><a href="https://github.com/jmandel/shelley-power-toys">GitHub</a></p>
          </body>
          </html>
          HTMLEOF
          
          ls -la dist/
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
